<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <video id="vid" src=""></video>
</body>
<script>
    (function(win, doc) {
        QRScanfun = (function() {
            function QRScan(div_id) {
                this.div_id = div_id; // 用来存放video的div id        
                this.div_can = null;
                this.videos = []; // 保存设备上所有的摄像头id 
                this.medioConfig = {}; // 配置        
                this.can_open = false;
                console.log(this)
                this.init();
            }
            QRScan.prototype = {
                init: function() { // 各种兼容            
                    win.URL = (win.URL || win.webkitURL || win.mozURL || win.msURL);
                    var promisifiedOldGUM = function(constraints) {
                        var getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia);
                        if (!getUserMedia) {
                            return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
                        }
                        return new Promise(function(resolve, reject) {
                            getUserMedia.call(navigator, constraints, resolve, reject);
                        });
                    };
                    if (navigator.mediaDevices === undefined) {
                        navigator.mediaDevices = {};
                    }
                    if (navigator.mediaDevices.getUserMedia === undefined) {
                        navigator.mediaDevices.getUserMedia = promisifiedOldGUM;
                    }
                    var self = this;
                    self.div_can = doc.getElementById(self.div_id); // 这里获取所有的摄像头设备id 
                    navigator.mediaDevices.enumerateDevices().then(function(devices) {
                        devices.forEach(function(dv) {
                            var kind = dv.kind;
                            if (kind.match(/^video.*/)) {
                                self.videos.push(dv.deviceId);
                                console.log(dv);
                            }
                        });
                        var len = self.videos.length;
                        self.can_open = true; // 默认使用后置摄像头。根据测试，在手机上后置摄像头的id会在之后获取   
                        self.medioConfig = {
                            audio: false,
                            video: {
                                deviceId: self.videos[len - 1]
                            }
                        }
                    });
                },
                openScan: function() {
                    var self = this;
                    if (self.can_open) {
                        var vd = doc.createElement('video');
                        vd.setAttribute('id', 'video_id');
                        navigator.mediaDevices.getUserMedia(self.medioConfig).then(function(stream) {
                            vd.src = win.URL.createObjectURL(stream);
                            self.div_can.appendChild(vd);
                        }).catch(function(err) {
                            var p = doc.createElement('p');
                            p.innerHTML = 'ERROR: ' + err.name + '<br>该浏览器不支持调用摄像头，请使用**浏览器';
                            self.div_can.appendChild(p);
                        });
                        vd.play();
                    }
                },
                getImgDecode: function(func) {
                    var self = this;
                    var video = doc.getElementById('video_id');
                    var canvas = doc.createElement('canvas');
                    canvas.width = 340;
                    canvas.height = 305;
                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, 340, 305);
                    if (canvas.toBlob === undefined) {
                        var base64 = canvas.toDataURL();
                        var blob = self.Base64ToBlob(base64);
                        // self.sendBlob(blob, func);
                    } else {
                        canvas.toBlob(function(blob) {
                            // self.sendBlob(blob, func);
                        });
                    }
                },
                Base64ToBlob: function(base64) {
                    var code = win.atob(base64.split(',')[1]);
                    var len = code.length;
                    var as = new Uint8Array(len);
                    for (var i = 0; i < len; i++) {
                        as[i] = code.charCodeAt(i);
                    }
                    return new Blob([as], {
                        type: 'image/png'
                    });
                },
                sendBlob: function(blob, func) {
                    var fd = new FormData();
                    fd.append('file', blob);
                    var xhr = new XMLHttpRequest();
                    xhr.open('post', 'http://ip/api/parse', true);
                    xhr.onload = function() {
                        func ? func(JSON.parse(xhr.responseText)) : null;
                    };
                    xhr.send(fd);
                }
            }
            return {
                init: function(id) {
                    return new QRScan(id)
                }
            }
        })()
        QRScanfun.init('#vid')
    })(window, document)
</script>

</html>
