<!DOCTYPE html>
<html>

<head>

    <title>获取设备摄像头 getUserMedia</title>
    <style>
        video {
            display: block;
            margin: 0 auto;
            width: 240px;
            height: 240px;
            background: #000;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="video"></div>
    <div>
        <button id="open">打开</button>
        <button id="close">关闭</button>
    </div>
    <div id="result"></div>
</body>
<script src="./js/scan.js"></script>

<script>
    var ds = null;
    var scan = new QRScan('video');
    document.getElementById('open').onclick = function() {
        scan.openScan();
        ds = window.setInterval(function() {
            startScan();
        }, 1500);
    };
    document.getElementById('close').onclick = function() {
        scan.closeScan();
        window.clearInterval(ds);
    };
    var re_div = document.getElementById('result');

    function startScan() {
        scan.getImgDecode(function(data) {
            console.log(data);
            var p = document.createElement('p');
            if (data.success) {
                p.innerHTML = 'RESULT: ' + data.payload;
            } else {
                p.innerHTML = 'ERROR: ' + data.msg;
            }
            re_div.appendChild(p);

        });
    };

        //imageConvertToGray(context);

        var imgData = canvas.toDataURL("image/png");
        $("#code").val(imgData);

    }
</script>

</html>
