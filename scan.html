<script>
    var result = document.querySelector('#result')
    result.innerHTML = getQrcode()

    function getQrcode() {
        var reg = new RegExp("\\b" + 'qrresult' + '=([^&]*)');
        var r = location.href.match(reg)
        return r || '无'
    };
    let scan = null
    startRecognize()

    function startRecognize() {
        console.log("进来了");
        let that = this;
        if (!window.plus) return;
        scan = new plus.barcode.Barcode('bcid');
        scan.onmarked = onmarked;

        function onmarked(type, result, file) {
            switch (type) {
                case plus.barcode.QR:
                    type = 'QR';
                    break;
                case plus.barcode.EAN13:
                    type = 'EAN13';
                    break;
                case plus.barcode.EAN8:
                    type = 'EAN8';
                    break;
                default:
                    type = '其它' + type;
                    break;
            }
            result = result.replace(/\n/g, '');
            that.codeUrl = result;
            // var result= '0:0:0:0:0:0:0:1_65A60A0D49AD4B036338107B9888A0A7_1546589456729_YYD';
              
            var scancode = result.substring(result.length - 17);
            var resultlist = scancode.split("_");
            if (resultlist[0].length == 13 && resultlist[1] == "YYD") {
                that.closeScan2();
            } else {  
                that.closeScan2();
            }

        }
    };
    //开始扫描
    function startScan() {
        console.log("开始扫描");
        if (!window.plus) return;
        scan.start();
    }
    //关闭扫描
    function cancelScan() {
        if (!window.plus) return;
        scan.cancel();
    }
    //关闭条码识别控件
    function closeScan() {
        scan.close();
    }
    //关闭条码识别控件
    function closeScan2() {
        scan.close();
    }
</script>

</html>
